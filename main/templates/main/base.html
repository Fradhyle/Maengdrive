<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title and Favicon -->
        <title>{% if page_title %}{{ page_title }} - {% endif %}맹드라이브</title>
        <link rel="icon" type="image/x-icon" href="{% static 'main/img/maeng_logo.jpg' %}">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    
    <body>
        <!-- SVG Images -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="calendar" viewbox="0 0 16 16" width="16" height="16" fill="currentColor" class="bi bi-calendar">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </symbol>
            <symbol id="table" viewbox="0 0 16 16" width="16" height="16" fill="currentColor" class="bi bi-table">
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
            </symbol>
        </svg>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <nav class="navbar bg-light h-100">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{% url 'main:index' %}">
                                <img class="img-fluid" src="{% static 'main/img/maeng_logo.jpg' %}" alt="맹드라이브" aria-label="맹드라이브">
                            </a>
                        </div>
                        
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="branches-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">지점 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="branches-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'branches:list' %}">지점 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'branches:add' %}">지점 추가</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:index' %}">이용자 관리</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="schedules-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16"><use href="#calendar"></use></svg>일정 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="schedules-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'schedules:index' %}">일정 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">일정 추가</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="timetables-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16"><use href="#table"></use></svg>시간표 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="timetables-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'timetables:list' %}">시간표 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'timetables:add' %}">시간표 추가</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <main class="col-10">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-end">Produced by Pandamonium</div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
