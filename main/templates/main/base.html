<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title and Favicon -->
        <title>{% if page_title %}{{ page_title }} - {% endif %}맹드라이브</title>
        <link rel="icon" type="image/x-icon" href="{% static 'main/img/maeng_logo.jpg' %}">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    
    <body>
        <!-- SVG Images -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="calendar" viewbox="0 0 16 16" width="16" height="16" fill="currentColor" class="bi bi-calendar">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </symbol>
            <symbol id="table" viewbox="0 0 16 16" width="16" height="16" fill="currentColor" class="bi bi-table">
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
            </symbol>
            <symbol id="shop" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
            </symbol>
            <symbol id="person" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </symbol>
            <symbol id="clock" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </symbol>
        </svg>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <nav class="navbar bg-light h-100">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{% url 'main:index' %}">
                                <img class="img-fluid" src="{% static 'main/img/maeng_logo.jpg' %}" alt="맹드라이브" aria-label="맹드라이브">
                            </a>
                        </div>
                        
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="branches-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16" tabindex="-1" aria-disabled="true"><use href="#shop"></use></svg>지점 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="branches-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'branches:list' %}">지점 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'branches:add' %}">지점 추가</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users:list' %}"><svg class="bi pe-none" width="16" height="16" tabindex="-1" aria-disabled="true"><use href="#person"></use></svg>이용자 관리</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="business-hours-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16" tabindex="-1" aria-disabled="true"><use href="#clock"></use></svg>영업 시간 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="business-hours-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'business_hours:list' %}">영업 시간 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'business_hours:add' %}">영업 시간 추가</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="schedules-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16" tabindex="-1" aria-disabled="true"><use href="#calendar"></use></svg>일정 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="schedules-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'schedules:list' %}">일정 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'schedules:add' %}">일정 추가</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="timetables-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><svg class="bi pe-none" width="16" height="16" tabindex="-1" aria-disabled="true"><use href="#table"></use></svg>시간표 관리</a>
                                <ul class="dropdown-menu" aria-labelledby="timetables-dropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'timetables:list' %}">시간표 목록</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'timetables:add' %}">시간표 추가</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <main class="col-10 my-5">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-end">Produced by Pandamonium</div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
