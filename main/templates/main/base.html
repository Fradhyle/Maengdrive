{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title and Favicon -->
        <title>{% if page_title %}{{ page_title }} - {% endif %}맹드라이브</title>
        <!-- <link rel="icon" type="image/x-icon" href="{% static 'main/img/pdmnu_logo.png' %}"> -->
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <nav class="navbar bg-light nav-fill justify-content-center align-items-start" style="position: fixed; top: 0; bottom: 0; max-width: 16%">
                        <div class="container-fluid justify-content-center">
                            <a class="navbar-brand" href="{% url 'main:index' %}">
                                <img class="img-fluid" src="{% static 'main/img/maeng_logo.jpg' %}" alt="맹드라이브" aria-label="맹드라이브">
                            </a>
                        </div>
                        <hr>
                        <ul class="nav nav-pills navbar-nav flex-column align-items-start">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="branches-dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">지점 관리</a>
                                <ul class="dropdown-menu text-center" aria-labelledby="branches-dropdown">
                                    <li><a class="dropdown-item" href="{% url 'branches:index' %}">지점 목록</a></li>
                                    <li><a class="dropdown-item" href="{% url 'branches:branch-add' %}">지점 추가</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">회원 관리</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">일정 관리</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">내 정보 수정</a></li>
                        </ul>
                    </nav>
                </div>
                
                <main class="col-10">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-end">Produced by Pandamonium</div>
            </div>
        </div>
    </footer>
</html>
